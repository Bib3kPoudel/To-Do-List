{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar"><h1>Register</h1></div>

<div class="card-body">

    <form method="POST">
        {%csrf_token%}
        
        <label >{{form.username.label}} <span>(no space is allowed)</span></label>
        {{form.username}} 
        
        <label >{{form.password1.label}} <span>(minimum 4 characters, alphanumeric)</span></label> 
        {{form.password1}}  

        <label >{{form.password2.label}}</label> 
        {{form.password2}}  


            <input style="margin-top: 10px;" class="button" type="submit" value="Register">
        
        
        </form>
        <p>Login if you already have a account! <a href="{% url 'base:login' %}">Login</a> </p>
</div>




{% endblock content %}
